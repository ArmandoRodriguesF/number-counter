<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Importando o CSS-->
    <link rel="stylesheet" href="https://armandorodriguesf.github.io/number-counter/style.css"/>

    <title>CountNumber</title>

</head>
<body>
    <h1>Contador:</h1>
    <p>Clique nos bot√µes para alterar o valor.</p>
    <div id="counter">
        <button name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" onclick="increment()">+</button>
    </div>

    <!--Importando o Script js-->
    <script src="https://armandorodriguesf.github.io/number-counter/scripts.js"></script>
    
</body>
</html>
